<div class="br-progress">
  <svg [attr.width]="2*radius + 20 + 'px'" [attr.height]="2*radius + 20 + 'px'">
    <circle stroke="#000000" cx="50%" cy="50%" [attr.r]="radius + 'px'"></circle>
    <defs>
      <linearGradient id="{{'gradient' + radius}}" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" [attr.stop-color]="gradientStart" />
        <stop offset="100%" [attr.stop-color]="gradientEnd" />
      </linearGradient>
    </defs>
    <circle [attr.stroke-dasharray]="offset.total" [attr.stroke-dashoffset]="offset.current"
      attr.stroke="{{'url(' + '#gradient' + radius + ')'}}" cx="50%" cy="50%" [attr.r]="radius + 'px'"></circle>
  </svg>
</div>
