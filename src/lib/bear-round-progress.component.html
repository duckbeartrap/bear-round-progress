<div class="br-progress">
  <svg [attr.width]="2*config.radius + 'px'" [attr.height]="2*config.radius + 'px'">
    <circle stroke="#000000" cx="50%" cy="50%" r="50%"></circle>
    <defs>
      <linearGradient id="{{'gradient' + config.radius}}" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" [attr.stop-color]="config.gradientStart" />
        <stop offset="100%" [attr.stop-color]="config.gradientEnd" />
      </linearGradient>
    </defs>
    <circle [attr.stroke-dasharray]="offset.total" [attr.stroke-dashoffset]="offset.current"
      attr.stroke="{{'url(' + '#gradient' + config.radius + ')'}}" cx="50%" cy="50%" r="50%"></circle>
  </svg>
</div>
